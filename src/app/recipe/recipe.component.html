<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img [src]="recipe.picture" alt="">
    </div>
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="recipe.picture" alt="">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button style="margin-top: 8px; margin-left: 8px" mat-raised-button color="primary" [routerLink]="['/recipe', recipe.id]">
      Show details
    </button>
    <button style="margin-top: 8px; margin-left: 8px" mat-raised-button color="primary" (click)="deleteRecipe()">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
